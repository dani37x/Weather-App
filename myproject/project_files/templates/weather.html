<html>
  <head>
    <meta charset="utf-8"/>
    <link href="{{ url_for('static', filename='css/weather.css') }}" rel="stylesheet" type="text/css">
    
  </head>
  {% block content %}
  <body>
    <div id="weather_wrapper">
      <div class="weatherCard">
        <div class="currentTemp">
          <span class="temp">{{list_to_send[2]}}&deg;</span>
         {% if city_name| length > 10 %}
          <span class="location2">{{list_to_send[5]}}</span>
          {% else %}
           <span class="location">{{list_to_send[5]}}</span> 
          {% endif %}
        </div>
        <div class="description">
          {% if description| length > 12 %}
          <span class="opis2">{{list_to_send[1]}}</span>
          {% else %}
          <span class="opis">{{list_to_send[1]}}</span>
          {% endif %}
        </div>
        <div class="currentWeather">
          <img src="{{icon}}" class="center">
<!--           <span class="conditions">&#xf00d;</span> -->
          <div class="info">
            <span class="rain">{{list_to_send[7]}}%</span>
            <span class="wind">{{list_to_send[3]}} MPH</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  {% endblock %}
</html>
